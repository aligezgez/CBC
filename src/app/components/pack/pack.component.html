<style>
    .required::after {
        content: "*";
        color: red;
        margin-left: 5px;
    }
    .input-group-addon {
        width: 40px;
    }
    .form-group {
        display: flex;
        align-items: center;
    }
    .form-group label {
        width: 200px;
        margin-right: 15px;
    }
    .button-container {
        display: flex;
        justify-content: flex-end; /* Align to the right */
        margin-top: 20px;
    }
    .button-71 {
        font-size: 16px;
        padding: 8px 16px; 
    }

    @media (min-width: 768px) {
        .button-71 {
            font-size: 18px; 
            padding: 14px 28px; 
        }
    }
    .button-71 {
        background-color: #0078d0;
        border: 0;
        border-radius: 56px;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-family: system-ui,-apple-system,system-ui,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",sans-serif;
        font-size: 18px;
        font-weight: 600;
        outline: 0;
        padding: 16px 21px;
        position: relative;
        text-align: center;
        text-decoration: none;
        transition: all .3s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    .button-71:before {
        background-color: initial;
        background-image: linear-gradient(#fff 0, rgba(255, 255, 255, 0) 100%);
        border-radius: 125px;
        content: "";
        height: 50%;
        left: 4%;
        opacity: .5;
        position: absolute;
        top: 0;
        transition: all .3s;
        width: 92%;
    }

    .button-71:hover {
        box-shadow: rgba(255, 255, 255, .2) 0 3px 15px inset, rgba(0, 0, 0, .1) 0 3px 5px, rgba(0, 0, 0, .1) 0 10px 13px;
        transform: scale(1.05);
    }

    @media (min-width: 768px) {
        .button-71 {
            padding: 16px 28px;
        }
    }
    .container {
        background-color: white ; 
        position: absolute;
        top: 40%;
        right: 10%;
        transform: translate(50%, -50%);
        padding: 20px; 
        font-size: large;
        border: none; 
        box-shadow: none;

    }
    .form-group {
        margin-bottom: 40px; 
    }
    .p{
        font-size: 30px;
        font-family: monospace;
        font-weight: 800;

    }
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="container">
    <form class="well form-horizontal" action="" method="post" id="contact_form">
        <fieldset>
            <p class="p">Choose your Pack</p>
            <br>
            <div class="form-group">
                <label class="col-md-4 control-label">Service</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon icon-container"><i class="fas fa-concierge-bell"></i></span> 
                        <select class="form-control" name="service" style="height: 40px;" required>
                            <option value="" disabled selected hidden>Choose your service</option>
                            <option value="Domiciliation">Domiciliation</option>
                        </select>
                        <span class="input-group-addon"><i class="fas fa-chevron-down"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Pack</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon icon-container"><i class="fas fa-box"></i></span> 
                        <select class="form-control" name="service" style="height: 40px;" required>
                            <option value="" disabled selected hidden>Choose your Pack</option>
                            <option value="Trimestriel">Trimestriel</option>  
                            <option value="Semestriel">Semestriel</option>  
                            <option value="Annuel">Annuel</option>  
                            <option value="Bi-Annuel">Bi-Annuel</option>   
                        </select>
                        <span class="input-group-addon"><i class="fas fa-chevron-down"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"> Montant</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-money-bill-wave"></i></span>
                        <input type="text" class="form-control montant" placeholder="Montant" name="montant" readonly>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button  class="button-71" role="button">Continue</button>
            </div>
        </fieldset>
    </form>
</div>
