<div class="container">
<form class="well form-horizontal" action="" method="post" id="contact_form">
    <fieldset>
        <div class="form-group">
            <label class="col-md-4 control-label">First Name</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-user"></i></span>
                    <input formControlname="first_name" placeholder="First Name" class="form-control" type="text" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Last Name</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-user"></i></span>
                    <input formControlname="last_name" placeholder="Last Name" class="form-control" type="text" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">CIN</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-id-card"></i></span>
                    <input formControlname="cin" id="cin" placeholder="CIN" class="form-control" type="number" maxlength="8" minlength="8" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Phone</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-phone"></i></span>
                    <input name="phone" placeholder="Phone number" class="form-control" type="number" length="8" pattern="\d{8}" title="Please enter your phone number" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Delivered on</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-calendar-alt"></i></span>
                    <input name="address" placeholder="dd/mm/yyyy" class="form-control" type="date" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Address</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-home"></i></span>
                    <input name="city" placeholder="Address" class="form-control" type="text" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Email</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
                    <input formControlname="email" id="email" placeholder="Email" class="form-control" type="email" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Password</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-lock"></i></span>
                    <input formControlname="password" id="password" placeholder="Password" class="form-control" type="password" required>
                    
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-4 control-label">Confirm Password</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-lock"></i></span>
                    <input formControlname="confirmpassword" id="confirm_password" placeholder="Confirm Password" class="form-control" type="password" required>            
                </div>
             </div>
        </div>                         
        <div class="button-container">
            <button class="button-73" role="button">Previous</button>
            <button class="button-71" role="button">Continue</button>
        </div>
    </fieldset>
</form>
</div>
